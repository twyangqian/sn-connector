name: Deploy with docker

on:
  push:
    # 分支
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: sn-connector

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      #更改脚本权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # 编译打包 -x test 跳过测试      
      - name: Build with Gradle 
        run: ./gradlew bootWar -x test
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag sn-connector:$(date +%s)
